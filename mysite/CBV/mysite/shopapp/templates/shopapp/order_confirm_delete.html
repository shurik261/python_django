{%extends 'shopapp/base.html'%}

{%block title%}
    Confirm delete {{object.name}}
{%endblock%}

{%block body%}
    <h1>Are you sure you want to delete the product {{object.name}} ?</h1>
    <br>
    <div>
        <a href="{% url 'shopapp:product_details' pk=object.pk%}">
            Back to product
        </a>
    </div>
    <br>
    <div>
        <form method="post">
            {%csrf_token%}
            {{form.as_p}}
            <button type="submit">Delete</button>
        </form>
        <br>
    </div>
{%endblock%}
