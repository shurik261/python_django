<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title%}
        Base Title
        {% endblock%}
    </title>
</head>
<body>
{% block body%}
Base Body
{% endblock%}
<div>
    {% now "jS F Y l H:i"%}
</div>
<div>
    {% now 'l' as currenr_weekday %}
    Today is {{currenr_weekday}}
    {% if currenr_weekday|length_is:'7' %}
    <span>A good day</span>
    {% endif %}

</div>
</body>
</html>
