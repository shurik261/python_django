{%extends 'shopapp/base.html'%}

{%block title%}
    Confirm delete {{object.pk}}
{%endblock%}

{%block body%}
    <h1>Вы действительно хотите удалить или архивировать {{object.name}}?</h1>
    <br>
    <div>
        <a href="{% url 'shopapp:products_details' pk=object.pk%}">Back to product</a>
    </div>
    <br>
    <div>
        <form method="post">
            {%csrf_token%}
            {{form.as_p}}
            <button type="submit">Delete</button>
        </form>
    </div>
    <br>
    <div>
        <form method="post">
            {%csrf_token%}
            {{form.as_p}}
            <button type="submit">Archive</button>
        </form>
    </div>
    <br>
{%endblock%}
